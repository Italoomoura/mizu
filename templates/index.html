<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario[1] }} - {{ usuario[2] }}
                <a href="{{ url_for('editar', id=usuario[0]) }}">Editar</a>
                <a href="{{ url_for('deletar', id=usuario[0]) }}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('adicionar') }}">Adicionar novo usuário</a>
</body>
</html>
